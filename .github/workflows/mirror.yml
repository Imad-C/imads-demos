name: Mirror Main to Public Repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to public repo
        env:
          PUBLIC_REMOTE: https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/Imad-C/imads-demos.git
        run: |
          git remote -v
          git remote add public "$PUBLIC_REMOTE"
          git push public main --force
